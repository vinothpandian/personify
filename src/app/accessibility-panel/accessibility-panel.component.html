<div class="wrapper">
  <div class="search-and-filter">
    <div class="search">
      <div class="search-icon">
        <img src="assets/icons/search.png" alt="search" />
      </div>
      <input type="text" [formControl]="searchField" placeholder="Search" />
    </div>
    <button type="button">
      <img src="assets/icons/filter.png" alt="filter" />
    </button>
  </div>
  <div class="cards">
    <app-accessibility-card
      *ngFor="let card of accessibilities"
      [title]="card.title"
      [description]="card.description"
      [active]="activeCard"
      (click)="this.activeCard = card.title"
    ></app-accessibility-card>
  </div>
</div>
