<div class="card-wrapper" [ngClass]="title === active ? 'active' : ''">
  <div class="card-image">
    <img src="{{ image }}" alt="avatar" />
  </div>
  <div class="details">
    <div class="title">
      {{ title }}
    </div>
    <div class="description">
      {{ description }}
    </div>
  </div>
</div>
