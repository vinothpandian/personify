<header>
  <div (click)="loadHome()">Person<span>i</span>fy</div>
</header>
<nav>
  <ul>
    <li
      *ngFor="let link of links"
      [ngClass]="link.name === selected ? 'active' : ''"
      (click)="onAccessibilityClick(link.name)"
    >
      <img
        src="{{ getImageSrc(link.name) }}"
        [alt]="link.name"
        [ngClass]="link.name === selected ? 'active' : ''"
      />
      <span>{{ link.name }}</span>
    </li>
  </ul>
</nav>
