<div class="card">
  <img src="{{ image }}" alt="guideline" />
  <div class="details">
    <div class="header">
      <div class="titles">
        <div class="title">
          {{ title }}
        </div>
        <div class="subtitle">
          {{ subtitle }}
        </div>
      </div>
      <img src="assets/icons/link.png" alt="link" />
    </div>
    <div class="description">
      {{ description }}
    </div>
  </div>
</div>
